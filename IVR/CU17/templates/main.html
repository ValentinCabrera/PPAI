<!DOCTYPE html>
<html>
  <head>
    <title>PÃ¡gina principal</title>
    <script>
      function postData() {
        var data = {};

        var validacionElements =
          document.querySelectorAll('[id^="validacion"]');

        validacionElements.forEach(function (element) {
          var respuesta = element.querySelector("input").value;
          var pregunta = element.querySelector("p").textContent;
          data[pregunta] = respuesta;
        });

        fetch("http://localhost:8000/tomar/ingreso/datos", {
          method: "POST",
          body: JSON.stringify(data),
          headers: {
            "X-CSRFToken": "{{ csrf_token }}",
          },
        })
          .then((response) => {
            if (!response.ok) {
              validacionElements.forEach(function (element) {
                element.querySelector("input").value = "";
              });
              throw new Error("Validacion incorrecta");
            }
            return response.text();
          })
          .then((html) => {
            const newDocument = document.implementation.createHTMLDocument();
            newDocument.documentElement.innerHTML = html;

            document.open();
            document.write(newDocument.documentElement.innerHTML);
            document.close();
          });
      }

      document.addEventListener("keydown", function (event) {
        if (event.keyCode === 13) {
          postData();
        }
      });
    </script>
    <style>
      .fx-col {
        display: flex;
        flex-direction: column;
      }

      .fx-row {
        display: flex;
        flex-direction: row;
      }

      .fx-sep {
        justify-content: space-between;
      }

      .fx-center {
        align-items: center;
      }

      .w300 {
        width: 300px;
      }

      .b-fondo {
        background-color: rgb(28, 66, 100);
      }

      .m30 {
        margin-top: 30px;
      }

      .p30 {
        padding: 30px;
      }

      .w100p {
        width: 100%;
      }

      .b-frente {
        background-color: rgb(220, 83, 55);
      }

      .button {
        border: none;
        background-color: rgb(240, 140, 120);
        font-size: 15px;
      }

      .button:hover {
        background-color: rgb(180, 80, 60);
        color: white;
      }

      .input {
        padding-top: 5px;
        padding-bottom: 5px;
        padding-left: 5px;
        font-size: 15px;
      }

      div p {
        font-size: 19px;
      }

      .border {
        border: 0.5px solid #8b0000;
        padding-left: 10px;
        padding-right: 10px;
      }

      .border-r {
        border-radius: 10px;
        box-shadow: 2px 2px 2px 0 rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body class="fx-col fx-center b-fondo">
    <div class="fx-col w300 b-frente m30 p30 border-r">
      <div class="border">
        <div class="fx-row fx-sep">
          <p>Nombre:</p>
          <p>{{datos.nombre_completo}}</p>
        </div>
        <div class="fx-row fx-sep">
          <p>Categoria:</p>
          <p>{{datos.categoria}}</p>
        </div>
      </div>

      <div class="fx-row fx-sep">
        <p>{{datos.descripcion_completa.opcion}}</p>
        <p>{{datos.descripcion_completa.sub_opcion}}</p>
      </div>

      {% for value in datos.validaciones %}
      <div id="validacion{{forloop.counter}}">
        <p class="f-15">{{value}}</p>
        <input type="text" class="w100p input" />
      </div>
      {% endfor %}

      <button onClick="postData()" class="m30 button border-r">
        Siguiente
      </button>
    </div>
  </body>
</html>
